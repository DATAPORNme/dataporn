---
layout: default
title: Dataporn

{%- for post in site.posts -%}
<article class="pl2">

  <small><time class="sans-serif">{{ post.date | date: "%Y%m%d" }} <a class="" href="#{{ post.title }}">{{ post.title | escape }}</a></time></small>
  <a id="{{ post.title }}"></a>
  <div class="f3">{{ post.content }}<div>
  <span class="bb b--near-white measure"></span>

</article>
{%- endfor -%}
