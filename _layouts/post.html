---
layout: default
---


<article class="vh-100 dt w-100">
    <div class="dtc v-mid cover ph2 ph4-m ph5-l">
      <span class="ttu courier">
        <small><a href="/">{{ page.title }}</a> </small>
      </span>
      <div class="f5 f2-l measure lh-title">
        {{ content }}
        <span class="ttu courier">
        <small>
          #{{ page.tags | sort | join: " #" }}
        </small>
        </span>
      </div>

      <time class="f6 fw1 black courier">
        {% if page.previous.url %}
        <a class="" href="{{page.previous.url}}"><</a>
        {% endif %}
        <small>{{ page.date | date: "%Y%m%d" }}</small>
        {% if page.next.url %}
        <a class="" href="{{page.next.url}}">></a>
        {% endif %}
      </time>

      {%- include footer.html -%}
    </div>

  </article>
